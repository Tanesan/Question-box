<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">たねくんの質問箱</a>
  </nav>
  <div class="container">
    <h4 class="mt-5">質問を送信する</h4>
    <p>匿名で送れる質問箱だよ。質問を入力してね！！</p>
    <!-- For security-->
    <form onsubmit="sendquestion(); return false;">
      <div class="form-group mt-2">
        <textarea id="question-box" class="form-control" style="height:200px;" required></textarea>
        <button type="submit" class="btn btn-primary mt-1">質問を送信する！</button>
      </div>
    </form>
    <h4 class="mt-5">送信された質問一覧</h4>
    <p>どんどん返していくよー</p>

    <table class="table" id="send_list">
      <tr>
        <th>質問内容</th>
      </tr>
    </table>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
</body>
<script>
  var firebaseConfig={apiKey:"AIzaSyCJPkIJW3PyhzhcTVe0IyoCqK5-XpUPLLs",authDomain:"tanekun-questionbox.firebaseapp.com",databaseURL:"https://tanekun-questionbox.firebaseio.com",projectId:"tanekun-questionbox",storageBucket:"tanekun-questionbox.appspot.com",messagingSenderId:"192521546079",appId:"1:192521546079:web:dbd09023e49ecfc5152eea",measurementId:"G-JMHE9X0PXD"};firebase.initializeApp(firebaseConfig);firebase.analytics();var db=firebase.firestore();db.collection("questions").orderBy("day","desc").get().then(function(querySnapshot){querySnapshot.forEach(function(doc){var tr=document.createElement("tr");var th=document.createElement('th');th.textContent=doc.data()["content"];tr.appendChild(th);document.getElementById('send_list').appendChild(tr)})}) function sendquestion(){question_text=document.getElementById("question-box").value;const date=new Date();const today_mm=date.getTime();const today_s=Math.floor(today_mm/1000);db.collection("questions").add({content:question_text,day:today_s}).then(function(docRef){alert("送信完了! 質問ありがとう。他に質問があればまた送ってねーーー") document.location.reload()}).catch(function(error){alert("エラー：",error,"エラーだからとりあえず今入力したやつコピーしといて、消えるから。",question_text)});return!1}
</script>
